<!DOCTYPE HTML>
<html>
    
<head>
    <title>登陆界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../pub-ui/css/skin1/all.css">
</head>

<body>
<!-- login-top -->
<div class="ued-head">
	<div class="ued-nav fr">
		<ul class="root_ul">
			<li><a class="home" href="">首页</a></li>
			<li><a class="circle" href="">圈子</a></li>
			<li><a class="book" href="">通讯录</a></li>
			<li><a class="news" href="">系统消息</a></li>
			<li><a class="end" href="">退出</a></li>
		</ul>
	</div>
	<div class="ued-logo fl">精简开店后台管理系统</div>
</div>

<div class="login-bg">
	<div class="lo-wrap">
		<p class="lo-title fs-20">登录服务平台</p>
		<p class="color-3">输入框提示语输入错误颜色用#e4007f</p>
		<div class="login_box">
            <div class="login-p">
                <label class="icon-person"></label>
                <input type="text" name="username"  value="请输入登录账号/手机号" />
            </div>
            <div class="login-p">
                <label class="icon-pwd"></label>
                <div class="select_box">
                    <span class="select_txt">随机密码</span>
                    <div class="option" style="display: none;">
                        <a>服务密码</a>
                        <a>随机密码</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="login-p last">
                    <label class="icon-yzm"></label>
                    <input type="text" name="username"  value="请输入服务密码" />
                </div>
            </div>
            
        </div>
        <div class="clearfix mgt-10">
        	<a href="#" class="fr login-a mgt-10">看不清?换一张</a>
        	<input type="text" class="ued-input fl" style="width:110px;" value="验证码" /><img class="pdt-5 mgl-10" src="../pub-ui/images/icon-yzm2.png" />
        </div>
        <div class="mgt-10 mgb-10">
        	<a href="#" class="fr login-a">忘记密码?</a>
        	<input type="checkbox" checked="checked" class="inp-chb" name="interest"><label class="lab-ckb"><i class="check-box"></i>下次自助登录</label>
            
        </div>                
        <button class="ued-button">登录</button>
	</div>
</div>
<!-- login-foot -->
<div class="login-foot">

</div>
<script type="text/javascript" src="../pub-ui/js/lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="../pub-ui/js/plugin/ui.js"></script>
</body>
</html>
